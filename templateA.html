<template name="templateA">
	
	<form id="form-a" class="form-horizontal">
        <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
          	<input id="name" type="text" class="form-control" name="search" placeholder="Nombre" required>
          </div>
        </div>


        <div class="form-group ">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
          	<input id="email" type="email" class="form-control" name="email" placeholder="Email..." required>
          </div>
        </div>


		<div class="form-group ">
          <label for="comment" class="col-sm-2 control-label">Comment</label>
          <div class="col-sm-10">
          	<textarea id="comment" class="form-control col-sm-3" rows="10" name="comment" maxlength="120" required></textarea>
  			<div id="comment_feedback"></div>
          </div>
        </div>

		
		<div class="form-group ">
          <label for="gender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
          	<select class="form-control" name="gender" required>
          		<option value="">select an option</option>
			  {{#each gender}}
			  	<option value="{{this}}">{{this}}</option>
			  {{/each}}
			</select>
          </div>
        </div>
		
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</template>
