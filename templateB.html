<template name="templateB">
	{{#each users}}	
		<div class="user">
			<div class="row">
			  <label class="col-xs-4 col-sm-4 col-md-4">Name</label>
			  <div class="col-xs-8 col-sm-8 col-md-8">{{name}}</div>
			</div>
			<div class="row">
			  <label class="col-xs-4 col-sm-4 col-md-4">Email</label>
			  <div class="col-xs-8 col-sm-8 col-md-8">{{email}}</div>
			</div>
			<div class="row">
			  <label class="col-xs-4 col-sm-4 col-md-4">Comment</label>
			  <div class="col-xs-8 col-sm-8 col-md-8">{{comment}}</div>
			</div>
			<div class="row">
			  <label class="col-xs-4 col-sm-4 col-md-4">Gender</label>
			  <div class="col-xs-8 col-sm-8 col-md-8">{{gender}}</div>
			</div>
			<button type="button" class="btn btn-default btn-xs delete pull-right">&times;
			</button>

			<button type="button" class="btn btn-primary btn-xs update pull-right">update
			</button>
		</div>
	{{/each}}

</template>
